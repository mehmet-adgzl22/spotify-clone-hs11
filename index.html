<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="./images/no-text.png" type="image/x-icon">
    <!------Bootstrap icons------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-------Css Bağlantı----->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <aside>
      <figure>
        <img src="./images/spotify-logo.png" alt="" class="text-image" />
        <img src="./images/no-text.png" alt="" class="no-text" />
        <nav>
          <a href=""><i class="bi bi-house-fill"></i> <span>Anasayfa</span></a>
          <a href=""><i class="bi bi-search"></i> <span>Arama</span></a>
          <a href=""><i class="bi bi-collection"></i> <span>Kütüphane</span></a>
          <a href=""
            ><i class="bi bi-music-note-list"></i>
            <span>Çalma Listeleri</span></a
          >
          <a href=""
            ><i class="bi bi-heart"></i> <span>Beğenilen Şarkılar</span></a
          >
        </nav>
      </figure>
    </aside>
    <main>
      <header>
        <form>
          <div class="search">
            <div class="search-input">
              <input type="text" placeholder="Müzik ara..." />
              <i class="bi bi-search"></i>
            </div>
          </div>
          <i class="bi bi-list" id="menu"></i>

          <ul>
            <li>Premium</li>
            <li>Destek</li>
            <li>Oturum Aç</li>
            <li>Kayıt Ol</li>
          </ul>
        </form>
      </header>

      <div class="songs">
        <h2>Popüler Müzikler</h2>
        <div class="list">
         
        </div>
      </div>
    </main>

    <div class="playing">
      <div class="info">
      
      </div>
      <audio controls>
        <source />
      </audio>
    </div>
    <!-------Js Bağlantı------------->
    <script src="main.js" type="module"></script>
  </body>
</html>
